<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{tour.name}}">

  <ion-content class="padding">
    <img ng-src="{{tour.face}}" style="width: 64px; height: 64px">
    <p>
      {{tour.info}}
    </p>
    <ion-list>
    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="place in places" type="item-text-wrap" href="#/tab/tours/{{tour.id}}/place/{{place.id}}">
    	<h2>{{place.name}}</h2>
        <p>{{place.info}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
