<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{tour.name}}">

  <ion-content>
 	<div data-tap-disabled="true">
  		<div id="map-tour-detail-canvas" style="min-height:200px; height:100%;"></div> 
    </div>
    <div class="padding">
    <p>{{tour.info}}</p>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="place in places" type="item-text-wrap" href="#/tab/tours/{{tour.id}}/place/{{place.id}}">
                <img ng-src="data/places/{{place.id}}/image.jpg">
                <h2>{{place.name}}</h2>
                <p>{{place.info}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>            
            </ion-item>
        </ion-list>
    </div>
  </ion-content>
</ion-view>
