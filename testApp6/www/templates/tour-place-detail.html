<!--
  This template loads for the 'tab.map-detail' state (app.js)
  'place' is a $scope variable created in the MapCtrl controller (controllers.js)
  The MapCtrl pulls data from the Places service (service.js)
  The Places service returns an array of place data
-->
<ion-view view-title="{{place.name}}">

  <ion-content class="padding">
  
  	<div id="map-canvas" style="min-height:200px; height:100%;" ></div> 
    <p>
    {{place.info}}    
    </p>
    {{place.description}}
    
  </ion-content>
</ion-view>
