<!--
Create tabs with an icon and label, using the tabs-balanced style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


 <ion-view view-title="Intro">
        <ion-nav-buttons side="left">
          <button class="button button-balanced button-clear no-animation" ng-click="startApp()" ng-show="!slideIndex">
            &uuml;berspringen
          </button>
          <button class="button button-balanced button-clear no-animation" ng-click="previous()" ng-show="slideIndex > 0">
            zur&uuml;ck
          </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right"> 
          <button class="button button-balanced button-clear no-animation" ng-click="next()" ng-show="slideIndex != 2">
            weiter
          </button>
          <button class="button button-balanced button-clear no-animation" ng-click="startApp()" ng-show="slideIndex == 2">
            fertig
          </button>
        </ion-nav-buttons>
        <ion-slide-box on-slide-changed="slideChanged(index)">
          <ion-slide class="padding">
            <h3>Bild Appenzell </h3>            
            <p>
              We've worked super hard to make you happy.
            </p>
            <p>
              But if you are angry, too bad.
            </p>
          </ion-slide>
          <ion-slide class="padding">
            
            <div id="list">
              <h5>andere Marker anzeigen:</h5>
              <ol>
                <li>Be awesome</li>
                <li>Stay awesome</li>
                <li>There is no step 3</li>
              </ol>
            </div>
          </ion-slide>
          <ion-slide class="padding">
            <h3>Any questions?</h3>
            <p>
              Too bad!
            </p>
          </ion-slide>
        </ion-slide-box>
      </ion-view>
