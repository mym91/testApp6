<ion-view view-title="Touren">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="tour in tours" type="item-text-wrap" href="#/tab/tours/{{tour.id}}">
        <img ng-src="data/tours/{{tour.id}}/image.jpg">
        <h2>{{tour.name}}</h2>
        <p>{{tour.info}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
